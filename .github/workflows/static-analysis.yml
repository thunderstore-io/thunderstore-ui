name: "Static analysis"

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  pre:
    name: Check
    # Do not run pull_request workflow if the head repo is not a fork
    # These are already tested with the push event
    if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.head.repo.fork)
    runs-on: "ubuntu-latest"
    steps:
      - name: Check
        run: ":"

  eslint:
    name: ESLint
    needs: pre
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install yarn dependencies
        run: yarn install
      - name: Run ESLint
        run: yarn run eslint nextjs thunderstore-components -f node_modules/@microsoft/eslint-formatter-sarif/sarif.js -o results.sarif || ":"
      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif

  codeql:
    name: CodeQL
    needs: pre
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript
      - name: CodeQL analysis
        uses: github/codeql-action/analyze@v1
