worker_processes 2;
worker_rlimit_nofile 20000;

events {
    worker_connections 10000;
    multi_accept on;
}
http {
    upstream remix_upstream {
        server host.docker.internal:3000;
        keepalive 64;
    }

    server {
        listen 80;
        server_name new.thunderstore.temp;
        gzip on;
        gzip_proxied any;
        gzip_disable "msie6";
        gzip_types
            text/css
            text/javascript
            text/xml
            text/plain
            text/x-component
            application/javascript
            application/json
            application/xml
            application/rss+xml
            font/truetype
            font/opentype
            application/vnd.ms-fontobject
            image/svg+xml;
        gzip_min_length 256;
        gunzip on;

        # Keepalive settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        location = /communities {
            proxy_pass http://remix_upstream/communities;
            proxy_set_header Host new.thunderstore.temp;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        location = /site.webmanifest {
            proxy_pass http://remix_upstream/site.webmanifest;
            proxy_set_header Host new.thunderstore.temp;
        }

        location = /favicon-32x32.png {
            proxy_pass http://remix_upstream/favicon-32x32.png;
            proxy_set_header Host new.thunderstore.temp;
        }

        location = /favicon-16x16.png {
            proxy_pass http://remix_upstream/favicon-16x16.png;
            proxy_set_header Host new.thunderstore.temp;
        }

        location = /android-chrome-192x192.png {
            proxy_pass http://remix_upstream/android-chrome-192x192.png;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /teams {
            proxy_pass http://remix_upstream/teams;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /c {
            proxy_pass http://remix_upstream/c;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /p {
            proxy_pass http://remix_upstream/p;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /settings {
            proxy_pass http://remix_upstream/settings;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /tools {
            proxy_pass http://remix_upstream/tools;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /package/create {
            proxy_pass http://remix_upstream/package/create;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /package/create/docs {
            proxy_pass http://remix_upstream/package/create/docs;
            proxy_set_header Host new.thunderstore.temp;
        }

        # location /u {
        #     proxy_pass http://remix_upstream/u;
        # }

        # location /developers {
        #     proxy_pass http://remix_upstream/developers;
        # }

        # For when running built remix
        location /__remix {
            proxy_pass http://remix_upstream/__remix;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /__manifest {
            proxy_pass http://remix_upstream/__manifest;
            proxy_set_header Host new.thunderstore.temp;
        }

        # For when running dev remix
        location /node_modules/ {
            proxy_pass http://remix_upstream/node_modules/;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /app/ {
            proxy_pass http://remix_upstream/app/;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /@vite/ {
            proxy_pass http://remix_upstream/@vite/;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /@fs/ {
            proxy_pass http://remix_upstream/@fs/;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /@id/__x00__sentry-release-injection-file {
            proxy_pass http://remix_upstream/@id/__x00__sentry-release-injection-file;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /@id/__x00__virtual:react-router/browser-manifest {
            proxy_pass http://remix_upstream/@id/__x00__virtual:react-router/browser-manifest;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /@id/__x00__virtual:react-router/inject-hmr-runtime {
            proxy_pass http://remix_upstream/@id/__x00__virtual:react-router/inject-hmr-runtime;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host new.thunderstore.temp;
        }

        location /@id/__x00__virtual:react-router/hmr-runtime {
            proxy_pass http://remix_upstream/@id/__x00__virtual:react-router/hmr-runtime;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host new.thunderstore.temp;
        }

        location /react-router {
            proxy_pass http://remix_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host new.thunderstore.temp;
        }

        location /socket {
            proxy_pass http://remix_upstream/socket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host new.thunderstore.temp;
        }

        location /cyberstorm {
            proxy_pass http://remix_upstream/cyberstorm;
            proxy_set_header Host new.thunderstore.temp;
        }

        location /cyberstorm-static {
            proxy_pass http://remix_upstream/cyberstorm-static;
            proxy_set_header Host new.thunderstore.temp;
        }
    }

    server {
        listen 80;
        server_name thunderstore.temp;
        gzip on;
        gzip_proxied any;
        gzip_disable "msie6";
        gzip_types
            text/css
            text/javascript
            text/xml
            text/plain
            text/x-component
            application/javascript
            application/json
            application/xml
            application/rss+xml
            font/truetype
            font/opentype
            application/vnd.ms-fontobject
            image/svg+xml;
        gzip_min_length 256;
        gunzip on;

        location / {
            proxy_pass http://host.docker.internal:81;
            proxy_http_version 1.1;
            proxy_set_header Host thunderstore.temp;
            # proxy_ssl_name thunderstore.io;
            # proxy_ssl_server_name on;
        }

        location /gateway/healthz {
            access_log off;
            return 200 "healthy\\n";
        }
    }
}
